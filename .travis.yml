language: generic
services:
- docker
env:
- DOCKER_COMPOSE_VERSION=1.23.2
jobs:
  include:
  - stage: deploy
    if: "(NOT type IN (pull_request)) AND (branch = master)"
    deploy:
      provider: heroku
      api_key:
        secure: ""
      app: ufo-server
      on:
        repo: progremir/ufo-server